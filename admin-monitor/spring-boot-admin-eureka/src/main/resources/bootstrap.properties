##### Eureka 相关配置信息 开始 #####
# 配置信息参考 EurekaClientConfigBean（eureka.client客户端配置）和 EurekaInstanceConfigBean（eureka.instance实例配置）
# ribbon.eureka.enabled = true
# Eureka Server 服务URL,defaultZone 客户端注册
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:8761/eureka/,\
  http://127.0.0.1:8760/eureka/,http://127.0.0.1:8759/eureka/
# 是否从eureka上获取注册信息
eureka.client.fetch-registry = true
# 开启Eureka客户端的健康检查
eureka.client.healthcheck.enabled = true
# 获取注册信息时间间隔
eureka.client.registryFetchIntervalSeconds = 5
# 调整客户端应用状态信息上报的周期 默认30
eureka.client.instanceInfoReplicationIntervalSeconds = 5
# 是否注册为服务
eureka.client.registerWithEureka = true
# 是否获取注册信息
eureka.client.fetchRegistry = true

eureka.instance.metadata-map.user.name = admin
eureka.instance.metadata-map.user.password = admin